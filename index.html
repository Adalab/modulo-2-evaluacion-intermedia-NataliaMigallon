<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1 class="wrapper__title">Adivina el número</h1>
    </header>
    <main>
      <form action="">
        <label for="userNumber">Introduce aquí tu número:</label>
        <input type="number" class="js-number" id="userNumber" />
        <input type="button" value="Prueba" class="js-button" />
        <p class="js-tip">Pista: Escribe el número y dale a Prueba</p>
        <input type="text" value="Número de intentos: 0" class="js-counter" />
      </form>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
