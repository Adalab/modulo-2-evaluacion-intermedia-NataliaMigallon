<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="./stylesheet/main.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Guess the number. The Game</h1>
    </header>
    <main>
      <form action="">
        <label class="checkNumber"
          >Enter your number:
          <input
            type="text"
            class="checkNumber__input js-number"
            placeholder="Enter your number"
            required
          />
        </label>
        <label>
          <input type="button" value="TRY" class="button js-button" />
        </label>
        <p class="clue js-tip">Clue: Enter your number and push "TRY"</p>
        <label for="">
          <input
            type="text"
            value="Attempts: 0"
            class="tries-counter js-counter"
          />
        </label>
      </form>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
